    <script src="thrift.js"></script>

    <script>
      (function () {
    	  var transport = new Thrift.Transport("http://localhost:8000/asdf");

    	  try {
    	    result = client.findSuggestionsFor('index', 'q', 10);
    	    console.log(result);
    	  } catch(ouch){
    	  }
    	})();
    </script>
